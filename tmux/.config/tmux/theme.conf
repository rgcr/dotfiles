######################
### DESIGN CHANGES ###
######################

# panes
# set -g pane-border-fg black
# set -g pane-active-border-fg brightred
set -g pane-border-style fg=black
set -g pane-active-border-style fg=brightred

## Status bar design

# status line
set -g status-justify left
set -g status-bg default
set -g status-fg colour12
set -g status-interval 5

# messaging
# set -g message-fg black
# set -g message-bg yellow
# set -g message-command-fg blue
# set -g message-command-bg black
set -g message-style fg=black,bg=yellow
set -g message-command-style fg=blue,bg=black

#window mode
# setw -g mode-bg colour6
# setw -g mode-fg colour0
setw -g mode-style bg=colour6,fg=colour0

# window status
setw -g window-status-format "#[fg=magenta]#[bg=black] #I #[bg=black]#[fg=gray] #W "
setw -g window-status-current-format "#[bg=colour14]#[fg=colour0] #I #[fg=colour14]#[bg=colour8] #{?pane_synchronized,#[fg=colour11]SYNC #[default],}#W "
set -g status-format[1] '#{W:#{E:@win_line_bottom},#{E:@win_line_bottom_current}}'
set -g @win_line_bottom ''
set -g @win_line_bottom_current ''

# Info on left (I don't have a session display for now)
set -g status-left ''

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

set -g default-terminal "screen-256color"

# The modes {{{
setw -g clock-mode-colour colour135
# setw -g mode-attr bold
# setw -g mode-fg colour196
# setw -g mode-bg colour238
setw -g mode-style bg=colour238,fg=colour196,bold
# }}}

