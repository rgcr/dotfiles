
#################################
#           BINDINGS
#################################

# C-a prefix
unbind C-b
set -g prefix C-a
# Allows us to use C-a a <command> to send commands to a TMUX session inside
# another TMUX session
bind-key a send-prefix

# reload configuration 'r'
unbind r
bind r source-file ~/.tmux.conf \; display 'Config reloaded...'

# vi mode
set-window-option -g mode-keys vi
# copy mode 'v'
unbind [
bind v copy-mode
# paste 'p'
unbind p
bind p paste-buffer
# 'v'
bind-key -T copy-mode-vi v send-keys -X begin-selection
# 'y'
bind-key -T copy-mode-vi y send-keys -X copy-selection
# list paste buffers 'b'
unbind b
bind b list-buffers
# choose which buffer to paste from. 'P'
#unbind =
unbind P
bind P choose-buffer

# kill session 'q'
unbind q
bind q confirm-before "kill-session"

# kill tmux 'Q'
unbind Q
bind Q confirm-before -p "Confirm 'KILL TMUX'? (y/n)" "kill-server"

# new window like screen '^C' 'c'
unbind ^C
bind ^C new-window
unbind c
bind c new-window

# detach '^D' 'd'
unbind ^D
bind ^D detach

# displays '*'
unbind *
bind * list-clients

# title 'A'
unbind A
#bind A command-prompt "rename-window %%"

# select last window '^l'
unbind ^A
bind l last-window

# select next window <space>
unbind " "
bind " " next-window

# select previous window <Bspace>
unbind BSpace
bind BSpace previous-window

# list windows 'w'
unbind w
bind w list-windows


# display and go to a pane 'g'
unbind g
bind g display-panes

# kill window 'K' 'k'
unbind K
bind K confirm-before "kill-window"
unbind k
bind k confirm-before "kill-window"

unbind x
bind x confirm-before "kill-pane"
unbind X
bind X confirm-before "kill-pane"

# redisplay '^R'
unbind ^R
bind ^R refresh-client

# vertical split '|'
unbind |
bind | split-window -h -p 50 -c "#{pane_current_path}"
# horizontal split
unbind %
bind - split-window -v -p 50 -c "#{pane_current_path}"

# select next pane <tab>
unbind Tab
bind Tab select-pane -t:.+
# select previous pane <btab>
unbind BTab
bind BTab select-pane -t:.-

# Change layout
unbind '"'
bind '"' next-layout

unbind /
bind / command-prompt -p "man:" "split-window 'exec man %%'"


#################################
#           OPTIONS
#################################

# Colors!
#set -g default-terminal "rxvt-256color"
set -g default-terminal 'screen-256color'
set -g history-limit 10000
#set-window-option -g utf8 on

# Start counting at 1
set-option -g allow-rename off
set -g base-index 1
set-window-option -g pane-base-index 1
#set -g mouse-select-pane on
#setw -g automatic-rename off
set -g display-panes-time 1001

# Set Window Title
 set-window-option -g automatic-rename on
 set -g set-titles on
 set -g set-titles-string 'tmux: #T'

# Reorder windows ctrl+sfhit + [left|right]
bind-key -n C-S-Left swap-window -t -1
bind-key -n C-S-Right swap-window -t +1

# Border Colors
set -g pane-border-fg black
set -g pane-active-border-fg black
set -g display-panes-colour white
set -g display-panes-active-colour red

#################################
#       STATUS & MESSAGE
#################################
set -g status-justify right
set -g status-bg default
set -g status-fg default
set -g status-interval 7

#set -g message-attr bold
set -g message-attr default
set -g message-fg black
set -g message-bg white

# Window list
setw -g window-status-current-fg red
setw -g window-status-current-attr none
#setw -g window-status-alert-attr default
setw -g window-status-format '#[fg=cyan]#W#F'
setw -g window-status-current-format '#[fg=red] #W#F'

# Left
set -g status-left '#[fg=red]tmux #[fg=red]>>#[fg=black,bold] #T'
set -g status-left-length 40
set -g status-left-fg black

# Right
set -g status-right '#[fg=black,bold]|%l:%M'
#set -g mode-mouse on

# set pane colors - hilight the active pane
set-option -g pane-border-fg colour235
set-option -g pane-active-border-fg colour240

#bind H resize-pane -L 5
#bind J resize-pane -D 7
#bind K resize-pane -U 5
#bind L resize-pane -R 5

#ind-key -n C-S-Left swap-window -t -1
#bind-key -n C-S-Right swap-window -t +1
#set -g status-right ' #{prefix_highlight} | Batt: #{battery_icon} #{battery_percentage} #{battery_remain} | %a %h-%d %H:%M '

# osx ?
if-shell 'test "$(uname)" = "Darwin"' 'source ~/.tmux-osx.conf'
# load a nice theme here :)
if-shell 'test -e ~/.tmux.theme.conf' 'source ~/.tmux.theme.conf'

set -g -a terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'

